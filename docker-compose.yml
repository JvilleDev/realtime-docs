version: '3.8'

services:
  backend:
    build: ./packages/backend
    ports:
      - "3001:3001"
    volumes:
      - ./data:/app/data
    environment:
      - DATABASE_PATH=/app/data/realtime-docs.db
      - PORT=3001
    restart: unless-stopped
    networks:
